<%- include('partials/_header') -%>
<body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login100-form validate-form flex-sb flex-w">
            <span class="login100-form-title p-b-53">
              CONT√ÅCTANOS
            </span>
            <span class="txt1">Si no encuentras la respuesta a tu pregunta en <a href="#" class="txt2 bo1">FAQ</a> o tienes alguna 
              duda o sugerencia llena la siguiente solicitud.</span>
            <div class="p-t-13 p-b-9">
              <span class="txt1">
                Nombre
              </span>
            </div>
            <div class="wrap-input100">
              <input class="input100" type="nombre" name="nombre" >
              <span class="focus-input100"></span>
            </div>
            
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Correo
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "El correo es obligatorio">
              <input class="input100" type="text" name="correo" >
              <span class="focus-input100"></span>
            </div>
            
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Asunto
              </span>
            </div>
            <div class="wrap-input100">
              <input class="input100" type="text" name="asunto" >
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1">
               Mensaje
              </span>
            </div>
            <div class="wrap-input100" data-validate = "Por favor escribe tu mensaje">
              <textarea id="message" class="input100" name="message" placeholder="Escribe tu mensaje..."></textarea>
              <span class="focus-input100"></span>
              <label class="label-input100 rs1" for="message">
              </label>
            </div>
            
            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn">
                Enviar correo
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  
    <div id="dropDownSelect1"></div>
</body>
<%- include('partials/_footer') -%>
</html>
