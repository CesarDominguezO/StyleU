<%- include('partials/_header') -%>
<body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login100-form validate-form flex-sb flex-w" action="/login" method="POST">
            <span class="login100-form-title p-b-53">
              INICIAR SESIÓN
            </span>
            <%- messages('messages', locals)%>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Correo
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "El correo es obligatorio">
              <input class="input100" type="text" name="email" >
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-13 p-b-9">
              <span class="txt1">
                Contraseña
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "La contraseña es obligatoria">
              <input class="input100" type="password" name="contra" >
              <span class="focus-input100"></span>
            </div>
            
            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn" type="submit">
                Iniciar sesión
              </button>
            </div>
  
            <div class="w-full text-center p-t-55">
              <span class="txt2">
                ¿No tienes una cuenta?
              </span>
  
              <a href="/registro.html" class="txt2 bo1">
                Regístrate
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  
    <div id="dropDownSelect1"></div>
</body>
<%- include('partials/_footer') -%>
</html>
